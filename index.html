<!DOCTYPE html>

<!-- http://todomvc.com/examples/vanillajs/#/ -->

<html lang="en" dir="ltr">
    <head>
        <script src="https://kit.fontawesome.com/1134361f69.js"></script>
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat:100,300,400&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>
        <header><h1>to dos</h1></header>
        <main>
            <div id="toDo-Wrapper">
                <div id="input">
                    <div id="dropDownArrow">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <input
                        type="text"
                        name="toDo-Input"
                        value=""
                        placeholder="What needs to be done?"
                    />
                </div>
                <div id="toDo-List"></div>
                <div id="toDo-Footer">
                    <div id="itemsLeft"><span>0</span> tasks left</div>
                    <div id="itemsSelect">
                        <span id="all">all</span>
                        <span id="active">active</span>
                        <span id="completed">completed</span>
                    </div>
                    <div id="clearCompleted">
                        <span id="clearCompleted"> clear completed</span>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
